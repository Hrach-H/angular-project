<app-header (menuSelected)="selectedMenu = $event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedMenu === 'Recipes'"></app-recipes>
      <app-shopping-list *appUnless="selectedMenu !== 'Shopping List'"></app-shopping-list>
    </div>
  </div>
</div>
